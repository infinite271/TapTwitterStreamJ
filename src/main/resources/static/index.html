<!DOCTYPE html>
<html>
<head>
    <title>TapTwitterStreamJ</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('tweets').innerHTML = '';
            document.getElementById('hashtags').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/getTweets');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/tweets', function(tweet){
                    processTweet(JSON.parse(tweet.body).content);
                });
                stompClient.subscribe('/topic/hashtags', function(hashtags){
                    processHashTags(JSON.parse(hashtags.body));
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendFilterParameters() {
            var filterParameters = document.getElementById('filterParameters').value;
            stompClient.send("/app/getTweets", {}, JSON.stringify({ 'filterParameters': filterParameters }));
        }

        function processTweet(message) {
            var response = document.getElementById('tweets');
            var p = document.createElement('p');
            //p.style.wordWrap = 'break-word';
            var str = JSON.stringify(message, null, 3);
            p.appendChild(document.createTextNode(str));
            response.appendChild(p);
        }

        function processHashTags(message) {
            var response = document.getElementById('hashtags');
            var p = document.createElement('p');
            //p.style.wordWrap = 'break-word';
            console.log("About to parse: " + message)
            var str = JSON.stringify(message, null, 3);
            console.log("Result was: " + str)
            p.appendChild(document.createTextNode(str));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>Filter Tweets by: </label><input type="text" id="filterParameters" value="Poker" />
        <button id="sendFilterParameters" onclick="sendFilterParameters();">Filter</button>
    </div>
    <div>
        <p id="tweets"></p>
    </div>
    <div>
        <p id="hashtags"></p>
    </div>
</div>
</body>
</html>
