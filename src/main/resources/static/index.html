<!DOCTYPE html>
<html>
<head>
    <title>TapTwitterStreamJ</title>
    <link rel="stylesheet" href="css/foundation.css">
    <script src="js/sockjs/sockjs-0.3.4.js"></script>
    <script src="js/stomp/stomp.js"></script>
    <script src="js/taptwitterstream/taptwitterstream.js"></script>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="row fullWidth">
    <div class="small-4 large-4 column">
        <div class="headerContainer">
            <h1 align="center">TapTwitterStreamJ</h1>
        </div>
    </div>
</div>

<div class="row fullWidth">
    <div class="large-12 columns">
        <fieldset>
            <legend id="fieldsetLegend">Connection Status - Disconnected</legend>
            <div class="row fullWidth">
                <div class="small-4 large-4 columns">
                    <a href="javascript:void(0)" id="connectButton" onclick="connect();" class="button success">Connect</a>
                    <a href="javascript:void(0)" id="disconnectButton" onclick="disconnect();" class="button alert disabled">Disconnect</a>
                </div>
            </div>
            <div class="row fullWidth">
                <div class="large-12 columns">
                    <div class="row collapse">
                        <div class="small-10 columns">
                            <input id="filterParameters" type="text" placeholder="Enter Tweet Keywords">
                        </div>
                        <div class="small-2 columns">
                            <a href="javascript:void(0)" onclick="sendFilterParameters();" id="sendFilterParameters"
                               class="button postfix success disabled">Filter</a>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>


<div class="row fullWidth">
    <div class="large-12 columns">
        <table id="keywordStatisticsTable" class="flat-table">
            <tbody>
            <tr>
                <th width="1000px">Keyword Statistics</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="large-12 columns">
        <table id="hashtagsTable" class="flat-table">
            <tbody>
            <tr>
                <th width="1000px">Hashtags</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div style="height:300px; overflow: scroll">
            <table id="tweetsTable" class="flat-table">
                <tbody>
                <tr>
                    <th width="1000px">Live Tweet Stream</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
